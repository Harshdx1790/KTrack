<html>
    <head>
       <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="resource/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="resource/css/angular-material.min.css">
        <link rel="stylesheet" type="text/css" href="resource/css/fontAwesome/css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="resource/css/dataTable/datatables.min.css"/>
        <link rel="stylesheet" type="text/css" href="resource/css/dataTable/jqueryui.min.css"/>
        <link rel="stylesheet" type="text/css" href="resource/css/dataTable/jquery-ui.css"/>
        <link rel="stylesheet" type="text/css" href="resource/css/custom.css"/>
        <link rel="stylesheet" type="text/css" href="resource/css/color.css"/>
    </head>
    <body>
        <div class="wrapper "  style="">
            <div class="" align="center" style="">
                <div class="row bgimg1">
                    
                    <div class="col s6 right" style="margin-top: 6%;">
                        <img src="resource/images/logobg.png" style="width:30%">
                        <img src="resource/images/logo.png" style="width: 57%;">
                    </div>
                    <div class="col s6">
                        <i class="fa fa-arrow-left left foreground-White-Color" style="padding-top: 25%;font-size: larger" onclick="back('landingPage')" aria-hidden="true"></i>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="chip left karvySkyBlueBackGround foreground-White-Color">
                        <i class="material-icons prefix foreground-White-Color" style="font-size: x-large;">assignment_ind</i>
                        Investor Registration
                    </div>
                </div>
        
                <div class="row  container">
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix karvyDarkBrownForGround">account_circle</i>
                                    <input id="icon_prefix" type="text" class="validate">
                                    <label for="icon_prefix">User ID</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix karvyDarkBrownForGround">lock</i>
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix karvyDarkBrownForGround">lock</i>
                                    <input id="confirm_password" type="password" class="validate">
                                    <label for="confirm_password">Confirm Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix karvyDarkBrownForGround">perm_identity</i>
                                    <input id="Full_name" type="text" class="validate">
                                    <label for="Full_name">Full Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix karvyDarkBrownForGround">email</i>
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn waves-effect waves-light karvySkyBlueBackGround" style="border-radius: 25px;" type="submit" name="action" >Generate OTP
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
            <div class="footer-copyright karvySkyBlueBackGround foreground-White-Color center-align">
                <div class="container" style="padding-bottom: 2%;padding-top:2%;font-size: smaller; ">
                    copyright Â© 2016 Karvy Computershare Pvt Ltd. All Rights Reserved. 
            
            </div>
          </div>
        </footer>
        </div>
         <script>var myContextPath = "${pageContext.request.contextPath}"</script>
        <script type="text/javascript" src="resource/JS/jquery.min.js"></script>
        <script type="text/javascript" src="resource/JS/jquery-ui.js"></script>
        <script type="text/javascript" src="resource/JS/materialize.min.js"></script>
        <script type="text/javascript" src="resource/JS/datatables.min.js"></script>
        <script type="text/javascript" src="resource/JS/custom.js"></script>
    </body>
</html>
